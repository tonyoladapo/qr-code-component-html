<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | QR code component</title>
    </style>
  </head>
  <body>
    <div class="main">
      <div class="card">
        <img class="qr-image" src="./images/image-qr-code.png" />

        <div>
          <h2 class="title-text">Improve your front-end 
            <br /> skills by building projects</h2>
        </div>

        <div>
          <p class="text">Scan the QR code to visit Frontent 
            <br /> Mentor and take your code skills to
            <br /> the next level</p>
        </div>
      </div>
    </div>
  </body>
</html>
